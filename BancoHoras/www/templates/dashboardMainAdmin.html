<!DOCTYPE html>
<div class="navbat navbar-default">
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-sm-2">
      </div>
      <div class="col-md-1 col-sm-2">
        <img class="profile-image-small" ng-src="{{vm.userPic}}"></img>
      </div>
      <div class="col-md-10 col-sm-8">
        <h1>{{vm.userName}}</h1>
        <p>Administrador</p>
      </div>
    </div>
  </div>
  <!-- Jumbotron first row -->
</div>
<!-- Jumbotron collapse -->
<!-- Botões de funcionalidades -->
<div class="col-md-12 container">
  <div class="col-md-4 col-md-offset-1">
    <uib-pagination items-per-page="numLimit" total-items="numEntries" ng-model="paginaAtual" ng-change="changePage()" class="pagination-sm"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
  </div>
  <div class="col-md-3">
    <!--Filtro por nome do CLT-->
  </div>
  <div class="col-md-5 col-md-offset-1">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="vm.filter" placeholder="Filtre entradas">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default">
          <i class="glyphicon glyphicon-filter"></i>
        </button>
      </span>
    </div>
  </div>
  <div class="col-md-5 text-right">
    <button class="btn btn-warning" ng-click="vm.openAlertSend()">
      <i class="glyphicon glyphicon-bell"></i>&nbsp;Mandar Alerta
    </button>
  </div>
</div>
<!-- Tabela de registro de horas (faltas e cumprimentos) -->
<div class="container">
  <table class="table table-hover table-responsive table-striped">
    <caption>Últimos registros</caption>
    <thead>
      <tr class="info">
        <th class="col-sm-2">Data</th>
        <th class="col-sm-3">Nome</th>
        <th class="col-sm-6">Razão</th>
        <th class="col-sm-1 text-center">Horas</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="element in vm.bancoHorasTotal | limitTo: numLimite : entradaInicial | orderBy:'-element.date' | filter: vm.filter">
        <td ng-bind="element.date.toLocaleDateString()"></td>
        <td ng-bind="element.name"></td>
        <td ng-bind="element.reason"></td>
        <td ng-bind="element.amount" class="text-center"></td>
      </tr>
    </tbody>
  </table>
  <!--End of hour table -->
</div>
