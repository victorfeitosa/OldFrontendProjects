<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Entry removal confirmation</h4>
</div>
<div class="modal-body">
  Are you sure you want to remove this entry?
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" ng-click="remove()" class="btn btn-primary">Yes</button>
</div>
