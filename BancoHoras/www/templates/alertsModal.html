<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" ng-click="hvm.close()">&times;</span>
    </button>
    <h4 class="modal-title" id="modelTitleId">Alertas Recebidos</h4>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Data</th>
          <th>Alerta</th>
          <th>Observação</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="hvm.alerts.length === 0">
          <td>Nenhum alerta encontrado!</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <tr ng-repeat="alert in hvm.alerts">
          <td>{{alert.date}}</td>
          <td>{{alert.text}}</td>
          <td>{{alert.obs}}</td>
          <th>
            <button class="btn btn-danger" ng-click="hvm.removeAlert(alert)">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </th>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <div class="text-right">
      <div class="btn btn-danger" ng-click="hvm.removeAllAlerts()">Apagar Tudo
        <i class="glyphicon glyphicon-trash"></i>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="hvm.ok()">Close</button>
  </div>
</div>
