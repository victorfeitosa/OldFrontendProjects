<div class="container-fluid">
  <div class="col-md-3">
    <h3>Lista de alertas</h3>
  </div>
  <div class="col-md-2">
    <button class="btn btn-warning" ng-click="vm.openAlertSend()">
      <i class="glyphicon glyphicon-bell"></i>&nbsp;Mandar Alerta
    </button>
  </div>
  <div class="col-md-7">
    <div class="input-group">
      <div class="input-group-addon">
        <i class="glyphicon glyphicon-filter"></i>
      </div>
      <input type="text" class="form-control" ng-model="vm.alertFilter" placeholder="Procure por um alerta">
    </div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr class="info">
      <th class="col-sm-3">Funcionário</th>
      <th class="col-sm-5">Descrição</th>
      <th class="col-sm-2 text-center">Data</th>
      <th class="col-sm-1 text-center">&times;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="alert in vm.alerts | filter:vm.alertFilter">
      <td class="col-sm-5">{{alert.employee}}</td>
      <td class="col-sm-3">{{alert.description}}</td>
      <td class="col-sm-2 text-center">{{alert.date}}</td>
      <td class="col-sm-2 text-center">
        <button title="Mandar alerta" class="btn btn-danger" ng-click="">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
