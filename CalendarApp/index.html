<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/calendar.css">
	</head>
	<body>
    <main class='main-container'>
      <div class='calendar' id='calendar'>
        <section class='month'>
          <div class='month__title'>August</div>
        </section>
        <section class='days'>
          <div class="days__select"></div>
          <div class="day day--header day--off">Sun</div>
          <div class="day day--header">Mon</div>
          <div class="day day--header">Tue</div>
          <div class="day day--header">Wed</div>
          <div class="day day--header">Thu</div>
          <div class="day day--header">Fri</div>
          <div class="day day--header day--off">Sat</div>
        </section>
        <section class='weeks'>
          <!-- Weeks with days go here -->
        </section>
        <section class="summary">
          <div class="summary__text">3 events this month</div>
        </section>
      </div>
    </main>
		<script src="js/calendar.js"></script>
	</body>
</html>
