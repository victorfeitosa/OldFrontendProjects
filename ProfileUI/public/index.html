<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Profile</title>
</head>

<body>
  <!-- Profile Header -->
  <header class="profile-head">
    <!-- Profile Top with login button -->
    <div class="profile-head__top">
      <a href="#" id="log-out" class="profile-head__top__log">Log out</a>
      <div class="profile-head__top__upload desktop">
        <button class="upload-button">
          <i class="ion-camera"></i>Upload Cover Image</button>
      </div>
    </div>

    <!-- Profile info  -->
    <div class="profile-head__info">
      <!-- Photo -->
      <div class="profile-head__info-photo">
        <div id="profile-image" class="profile-image"></div>
      </div>
      <span class="profile-head__info__user-name mobile" id="profile-value-name">Jessica Parker</span>
      <!-- Info -->
      <div class="profile-head__info-content">
        <span class="profile-head__info__user-name desktop" id="profile-head-name">Jessica Parker</span>
        <div class="profile-head__info-content__info">
          <i class="ion-ios-telephone-outline"></i>
          <span class="profile-head__info-content__info-text" id="profile-value-phone">(949) 325-68594</span>
        </div>
        <div class="profile-head__info-content__info">
          <i class="ion-ios-location-outline"></i>
          <span class="profile-head__info-content__info-text" id="profile-value-location">Newport Beach CA</span>
        </div>
        <div class="profile-head__info-content__rating">
          <div id="rating-stars">
            <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
            <i class="ion-android-star-outline"></i>
          </div>
        </div>
        <div class="profile-head__info-content__info profile-head__info-content__info--review">
          <span class="profile-head__info-content__info-pop">6</span>
          <span class="profile-head__info-content__info-text" id="reviews">Reviews</span>
        </div>
        <!-- Followers info for mobile -->
        <div class="profile-head__info-content__info mobile profile-head__info-content__info-button">
          <a href="#" id="followers" class="profile-head__info-content__info-button__link">
            <i class="ion-ios-plus"></i>
            <span class="profile-head__info-content__info-pop">15</span>
            <span class="profile-head__info-content__info-text">Followers</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Profile menu -->
    <div class="profile-head__menu">
      <span class="profile-head__menu__selector" id="menu-selector"></span>
      <nav class="profile-head__menu__list" id="menu-list">
        <span id="menu-option-about" class="profile-head__menu__item">About</span>
        <span id="menu-option-settings" class="profile-head__menu__item">Settings</span>
        <span id="menu-option-option1" class="profile-head__menu__item">Option 1</span>
        <span id="menu-option-option2" class="profile-head__menu__item">Option 2</span>
        <span id="menu-option-option3" class="profile-head__menu__item">Option 3</span>
      </nav>
      <!-- Followers info for desktop/tablet mode -->
      <div class="profile-head__info-content__info profile-head__info-content__info--list desktop">
        <a id="followers" class="profile-head__info-content__info-button">
          <i class="ion-ios-plus"></i>
          <span class="profile-head__info-content__info-pop">15</span>
          <span class="profile-head__info-content__info-text">Followers</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Profile Body with personal info and editable fields -->
  <main class="profile-body">
    <div class="profile-body__section-container">
      <!-- About section -->
      <section class="profile-body__option-section" id="section-about">
        <div class="profile-body__top">
          <div class="profile-body__title">About</div>
          <button class="profile-body__edit mobile" id="section-about-btn-edit">
            <i class="ion-edit"></i>
          </button>
          <div class="profile-body__edit-buttons" id="section-about-buttons-block">
            <button class="profile-body__cancel mobile" id="section-about-btn-cancel">Cancel</button>
            <button class="profile-body__save mobile" id="section-about-btn-save">Save</button>
          </div>
        </div>
        <!-- Input Info -->
        <div class="profile-body__info">
          <!-- Name info and input -->
          <div class="profile-body__info__info-field" id="profile-name">
            <div class="info__name-field">
              <span class="info__name-text" id="value-name">Full Name</span>
            </div>
            <label class="profile-body__info__label" for="input-firstname">First Name
              <input type="url" class="profile-body__info__input" id="input-firstname">
            </label>
            <label class="profile-body__info__label" for="input-lastname">Last Name
              <input type="url" class="profile-body__info__input" id="input-lastname">
            </label>
            <button class="profile-body__edit desktop">
              <i class="ion-edit"></i>
            </button>
          </div>
          <!-- Website info and input -->
          <div class="profile-body__info__info-field" id="profile-website">
            <div class="info__other-field">
              <i class="ion-earth"></i>
              <span class="info__name-text" id="value-website">www.seller.com</span>
            </div>
            <label class="profile-body__info__label" for="input-website">Website
              <input type="url" class="profile-body__info__input" id="input-website">
            </label>
            <button class="profile-body__edit desktop">
              <i class="ion-edit"></i>
            </button>
          </div>
          <!-- Phone info and input -->
          <div class="profile-body__info__info-field" id="profile-phone">
            <div class="info__other-field">
              <i class="ion-ios-telephone-outline"></i>
              <span class="info__name-text" id="value-phone">(949) 325-68594</span>
            </div>
            <label class="profile-body__info__label" for="input-phone">Phone
              <input type="tel" class="profile-body__info__input" id="input-phone">
            </label>
            <button class="profile-body__edit desktop">
              <i class="ion-edit"></i>
            </button>
          </div>
          <!-- Address info and input -->
          <div class="profile-body__info__info-field" id="profile-address">
            <div class="info__other-field">
              <i class="ion-ios-home-outline"></i>
              <span class="info__name-text" id="value-location">Newport Beach CA</span>
            </div>
            <label class="profile-body__info__label" for="input-address">Address
              <input type="tel" class="profile-body__info__input" id="input-address">
            </label>
            <button class="profile-body__edit desktop">
              <i class="ion-edit"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- Settings Section -->
      <section class="profile-body__option-section" id="section-settings">
        <div class="profile-body__top">
          <div class="profile-body__title">Settings</div>
          <div class="profile-body__edit-buttons">
            <button class="profile-body__cancel mobile">Cancel</button>
            <button class="profile-body__save mobile">Save</button>
          </div>
        </div>
      </section>

      <!-- Option1 Section -->
      <section class="profile-body__option-section" id="section-option1">
        <div class="profile-body__top">
          <div class="profile-body__title">Other 1</div>
          <div class="profile-body__edit-buttons">
            <button id="form-btn-save" class="profile-body__save mobile">Save</button>
            <button id="form-btn-cancel" class="profile-body__cancel mobile">Cancel</button>
          </div>
        </div>
      </section>

      <!-- Option2 Section -->
      <section class="profile-body__option-section" id="section-option2">
        <div class="profile-body__top">
          <div class="profile-body__title">Other 2</div>
          <div class="profile-body__edit-buttons">
            <button id="form-btn-save" class="profile-body__save mobile">Save</button>
            <button id="form-btn-cancel" class="profile-body__cancel mobile">Cancel</button>
          </div>
        </div>
      </section>
      
      <!-- Option3 Section -->
      <section class="profile-body__option-section" id="section-option3">
        <div class="profile-body__top">
          <div class="profile-body__title">Other 3</div>
          <div class="profile-body__edit-buttons">
            <button id="form-btn-save" class="profile-body__save mobile">Save</button>
            <button id="form-btn-cancel" class="profile-body__cancel mobile">Cancel</button>
          </div>
        </div>
      </section>
    </div>
  </main>


  <!-- Bundle inclusion -->
  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
